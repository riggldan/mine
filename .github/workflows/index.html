
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASPYR</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('https://yt3.googleusercontent.com/ytc/AIdro_k9Hz1yVRb_QzFjCL2G8q0r_ILFozqdF43uOuvf8TvE8w=s900-c-k-c0x00ffffff-no-rj') no-repeat center 10% fixed;
            background-size: 50%;
            color: #ffffff;
            overflow-x: hidden;
            padding-top: 100px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(190, 189, 189, 0.706);
            z-index: -1;
        }

        .banner {
            position: fixed;
            top: 0;
            width: 100%;
            height: 100px;
            background: #022549;
            z-index: 999;
        }

        .header-container {
            display: flex;
            align-items: center;
            gap: 20px;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .header {
            font-size: 3em;
            font-weight: 650;
            color: #ffffff;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-button {
            padding: 8px 16px;
            background: linear-gradient(135deg, #b70202, #f00606);
            color: #ffffff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9em;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            height: fit-content;
        }

        .nav-button:hover {
            background: linear-gradient(135deg, #0b5de1, #0755ca);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .motto-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 55vh;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .motto {
            font-family: 'Poppins', sans-serif;
            font-size: 3em;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
            line-height: 1.2;
            background: rgba(220, 213, 213, 0.912);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: appear 1.5s ease-out;
        }

        @keyframes appear {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .table {
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(208, 205, 205, 0.9);
            border-radius: 15px;
            box-shadow: 0 6px 12px rgb(4, 93, 176);
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        form {
            flex: 0 1 calc(33.333% - 20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: rgb(221, 218, 218);
            border-radius: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgb(247, 15, 15);
            max-width: 300px;
        }

        form:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .icon {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 12px rgba(245, 244, 244, 0.1);
            transition: all 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgb(121, 121, 121), 0 0 0 2px rgba(6, 129, 230, 0.851);
        }
        .cart-icon {
            position: absolute;
            top: 30px;
            right: 25px; /* Distance from the left */
            width: 50px;
            height: 50px;
            background-color: white;
            opacity: 80%;
            border-radius: 50%; /* Makes the button circular */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional shadow for depth */
            text-decoration: none; /* Removes underline for links */
            z-index: 1000; /* Ensures it's above other elements */
            transition: transform 0.2s ease;
            }
    
            .cart-icon img {
             position: absolute;
             top:50%;
             left:50%;
             transform: translate(-50%, -50%);
             width:60%;
             height:60%;
            }
    
            .cart-icon:hover {
             transform: scale(1.2);
             cursor: pointer; /* Changes cursor to pointer */
            }

        h2 {
            margin-top: 15px;
            font-size: 1.2em;
            font-family: 'Poppins', sans-serif;
            color: #393939;
            font-weight: 600;
            text-align: center;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            body {
                padding-top: 140px;
            }
            
            .header-container {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .header {
                font-size: 2em;
            }

            .nav-buttons {
                margin-top: 10px;
            }

            .motto {
                font-size: 2.2em;
            }
        }
    </style>
</head>
<body>
    <div class="banner"></div>
    <div class="overlay"></div>
    <div class="header-container">
        <div class="header">ASPYR</div>
        <div class="nav-buttons">
            <button class="nav-button" onclick="location.href='about.html'">About</button>
            <button class="nav-button" onclick="location.href='FC.html'">Survey</button>
            <button class="nav-button" onclick="location.href='SR.html'">Class Reviews</button>
            <button class="nav-button" onclick="location.href='dp.html'">Diploma Pathways</button>
            <button class="nav-button" onclick="location.href='connectwithcounselors.html'">Connect with Counselors</button>

        </div>
    </div>
    <div id="cart-icon" class="cart-icon">
        <a href="CC.html">
            <img src="https://icons.veryicon.com/png/o/miscellaneous/simple-linetype-icon/notebook-52.png" alt="Cart" />
        </a>
    </div>
    <div class="motto-container">
        <p class="motto">Find the Network to your Future Career Path</p>
    </div>

    <div class="table">
        <div class="row">
            <form action="A&C.html">
                <input class="icon" type="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBnwEI-nBnIBaRFhoTuPQMHWdfnE_JKUIxeg&s" alt="Arts & Communication">
                <h2>Arts & Communication</h2>
            </form>
            <form action="A&NR.html">
                <input class="icon" type="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvL1j2iunZQDwKgvLCjNAipv29eHEtVqGKmQ&s" alt="Agriculture & Natural Resources">
                <h2>Agriculture & Natural Resources</h2>
            </form>
            <form action="MD&PS.html">
                <input class="icon" type="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTesefe5-fQlc81HMv7X1k2tFVsBTQ1m_zcI8jQtYZ0Z9qYMlH_6iXo4Cw9Q8_5dJeoHjE&usqp=CAU" alt="Medical Network">
                <h2>Medical Network</h2>
            </form>
        </div>
        <div class="row">
            <form action="PBS.html">
                <input class="icon" type="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLa5MOBoKsneqiD8bo5Y8Q63iWQdvHxvoEUTZlLNHi-GZ6fAavi18IWORpkHA1AOtVNyw&usqp=CAU" alt="Public Service Network">
                <h2>Public Service Network</h2>
            </form>
            <form action="ETI.html">
                <input class="icon" type="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRf-q8_7jl4oaZW8Ya3ZzWktucNHgpAYHj2czR2Xq6-0MFfeurRiJD2ilj36796zKoT5Oc&usqp=CAU" alt="Engineering & Technology">
                <h2>Engineering & Technology</h2>
            </form>
            <form action="innovation.html">
                <input class="icon" type="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQ3Bdgc1BEdhxHC0qAmqOlMqnSyHteQLBk3g&s" alt="Innovation">
                <h2>Innovation</h2>
            </form>
            <form action="business.html">
                <input class="icon" type="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQojtpp4hn1A0aLECEOJWPOknUDsy2m3jjtAPRc6C3j7OkfBW0sLbByJYazC9OE68WpEzA&usqp=CAU" alt="Business & Administration">
                <h2>Business & Administration</h2>
            </form>
            <form action="IB.html">
                <input class="icon" type="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7eTdF4yJ9N1VYESswz802nghLYMcRndFeoQ&s" alt="International Baccalaureate">
                <h2>International Baccalaureate</h2>
            </form>
        </div>
    </div>
</body>
</html>
